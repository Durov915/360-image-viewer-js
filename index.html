<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360 View Image</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css">
    <script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <style>
        #panorama {
            width: 100%;
            height: 500px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="panorama"></div>

    <script>
        pannellum.viewer('panorama', {
            "type": "equirectangular",
            "panorama": "https://img.freepik.com/free-photo/aerial-drone-panorama-view-nature-moldova-sunset-village-wide-fields-valleys_1268-18548.jpg?size=338&ext=jpg&ga=GA1.1.44546679.1716249600&semt=ais_user", //add true image path here
            "autoLoad": true
        });
    </script>
</body>
</html>
